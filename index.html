<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Shopping Experience</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #1e272e;
            --gold: #d4af37;
            --glass: rgba(255, 255, 255, 0.9);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f1f2f6;
            color: var(--primary);
            overflow-x: hidden;
        }

        /* --- 1. HERO & SPLIT CHOICE SECTION --- */
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #f5f6fa 0%, #dcdde1 100%);
            padding: 20px;
        }

        .brand-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
        }

        .choice-container {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .choice-card {
            background: white;
            width: 160px;
            height: 180px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            border: 2px solid transparent;
        }

        .choice-card:hover {
            transform: translateY(-10px);
            border-color: var(--gold);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .choice-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--primary);
        }

        /* --- 2. INTERNAL BROWSER (OVERLAY) --- */
        #internalBrowser {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            z-index: 9999;
            display: none;
            flex-direction: column;
            animation: slideUp 0.5s ease;
        }

        .browser-header {
            height: 60px;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        iframe {
            flex: 1;
            border: none;
            width: 100%;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        /* --- 3. CATALOG SECTION --- */
        #catalogSection {
            display: none; /* Hidden initially */
            padding: 50px 0;
            min-height: 100vh;
            background: white;
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
            margin-top: -40px;
            position: relative;
            z-index: 10;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.05);
        }

        .product-card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .card-img-wrapper {
            position: relative;
            height: 250px;
            overflow: hidden;
        }
        
        .card-img-top {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .category-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            font-size: 0.7rem;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Platform Buttons */
        .platform-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 10px;
            border: 1px solid #eee;
            background: white;
            color: var(--primary);
            text-decoration: none;
            transition: 0.2s;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .platform-btn:hover:not(.locked) {
            background: var(--primary);
            color: white;
        }

        /* Locked State */
        .platform-btn.locked {
            background: #f5f5f5;
            color: #b2bec3;
            cursor: not-allowed;
            border-style: dashed;
        }

        /* Help Section */
        .help-box {
            background: #1e272e;
            color: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="hero-section" id="landingPage">
        <img id="logo" src="" class="brand-logo" alt="Brand">
        <h2 id="brandTitle" class="fw-bold text-uppercase tracking-wider">Loading...</h2>
        <p class="text-muted mb-5">Welcome to our exclusive store</p>

        <div class="choice-container">
            <div class="choice-card" onclick="openMainSite()">
                <i class="bi bi-shop choice-icon text-primary"></i>
                <h6 class="fw-bold">Official Store</h6>
                <p class="small text-muted mb-0">Direct Order</p>
            </div>

            <div class="choice-card" onclick="showCatalog()">
                <i class="bi bi-grid-3x3-gap-fill choice-icon text-warning"></i>
                <h6 class="fw-bold">View Catalog</h6>
                <p class="small text-muted mb-0">Compare Platforms</p>
            </div>
        </div>
    </div>

    <div id="internalBrowser">
        <div class="browser-header">
            <span class="fw-bold"><i class="bi bi-lock-fill me-2"></i>Secure Browser</span>
            <button class="btn btn-sm btn-outline-light rounded-pill" onclick="closeBrowser()">
                Close <i class="bi bi-x-lg ms-1"></i>
            </button>
        </div>
        <iframe id="siteFrame" src=""></iframe>
    </div>

    <div id="catalogSection">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-bold">Our Collection</h3>
                <button class="btn btn-sm btn-light rounded-circle" onclick="window.scrollTo(0,0)">
                    <i class="bi bi-arrow-up"></i>
                </button>
            </div>

            <div class="row g-4" id="productsGrid">
                </div>

            <div class="help-box">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <img id="helpImg" src="" class="img-fluid rounded-circle mb-3 border border-3 border-white" style="width: 100px; height: 100px; object-fit: cover;">
                    </div>
                    <div class="col-md-8 text-md-start">
                        <h4>Help Center</h4>
                        <p id="helpDesc" class="small opacity-75">...</p>
                        <a href="#" class="btn btn-outline-light btn-sm rounded-pill mt-2">Contact Support</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        // --- INITIALIZATION ---
        window.onload = function() {
            // Set Brand Info
            document.getElementById('brandTitle').innerText = siteConfig.brandName;
            document.getElementById('logo').src = siteConfig.brandLogo;
            document.getElementById('helpImg').src = siteConfig.helpImage;
            document.getElementById('helpDesc').innerText = siteConfig.helpText;
            
            // Load Products
            loadProducts();
        };

        // --- FUNCTION 1: OPEN MAIN SITE (INTERNAL) ---
        function openMainSite() {
            const browser = document.getElementById('internalBrowser');
            const iframe = document.getElementById('siteFrame');
            
            // Show Overlay
            browser.style.display = 'flex';
            
            // Load URL inside Iframe
            // NOTE: Some sites like Daraz block iframes. If screen is white, link blocks it.
            iframe.src = siteConfig.mainSiteUrl; 
        }

        function closeBrowser() {
            document.getElementById('internalBrowser').style.display = 'none';
            document.getElementById('siteFrame').src = ''; // Clear to stop audio/video
        }

        // --- FUNCTION 2: SHOW CATALOG ---
        function showCatalog() {
            const catalog = document.getElementById('catalogSection');
            catalog.style.display = 'block';
            
            // Smooth Scroll to Catalog
            catalog.scrollIntoView({ behavior: 'smooth' });
        }

        // --- FUNCTION 3: RENDER PRODUCTS & LOCK LOGIC ---
        function loadProducts() {
            const grid = document.getElementById('productsGrid');
            
            products.forEach(item => {
                // Generate Buttons Dynamically
                let buttonsHTML = '';
                
                // Loop through platforms in data.js
                for (const [platform, url] of Object.entries(item.platforms)) {
                    // Check if URL exists or is empty
                    const isLocked = url === "" || url === "#";
                    
                    // Button Logic
                    const btnClass = isLocked ? 'platform-btn locked' : 'platform-btn';
                    const icon = isLocked ? '<i class="bi bi-lock-fill"></i>' : '<i class="bi bi-box-arrow-up-right"></i>';
                    const linkUrl = isLocked ? 'javascript:void(0)' : `javascript:openPlatformLink('${url}')`;
                    const statusText = isLocked ? 'Coming Soon' : 'Order Now';
                    
                    buttonsHTML += `
                        <a href="${linkUrl}" class="${btnClass}">
                            <span class="text-capitalize">
                                <i class="bi bi-bag-check me-2"></i> ${platform}
                            </span>
                            <small>${statusText} ${icon}</small>
                        </a>
                    `;
                }

                grid.innerHTML += `
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="product-card">
                            <div class="card-img-wrapper">
                                <span class="category-badge">${item.category}</span>
                                <img src="${item.image}" class="card-img-top">
                            </div>
                            <div class="p-4">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <h5 class="fw-bold mb-0">${item.title}</h5>
                                    <span class="text-primary fw-bold">${item.price}</span>
                                </div>
                                <hr class="opacity-10 my-3">
                                <div class="platform-list">
                                    ${buttonsHTML}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        // Open Individual Product Links Internally too
        function openPlatformLink(url) {
            const browser = document.getElementById('internalBrowser');
            const iframe = document.getElementById('siteFrame');
            browser.style.display = 'flex';
            iframe.src = url;
        }
    </script>
</body>
</html>
