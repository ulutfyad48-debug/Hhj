<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Brands | Pakistan</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --brand-dark: #121212;
            --accent-gold: #c5a059;
            --soft-bg: #f8f9fa;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--soft-bg);
            color: var(--brand-dark);
        }

        /* Header & Brand Section */
        .brand-header {
            padding: 40px 20px;
            text-align: center;
            background: white;
            border-bottom: 1px solid #eee;
        }

        .main-logo {
            width: 70px;
            margin-bottom: 15px;
        }

        /* Choice Buttons */
        .choice-section {
            padding: 30px 0;
            background: white;
            margin-bottom: 20px;
        }

        .btn-main-option {
            border: 2px solid var(--brand-dark);
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            width: 100%;
            max-width: 300px;
            margin: 10px;
        }

        .btn-store { background: var(--brand-dark); color: white; }
        .btn-catalog { background: transparent; color: var(--brand-dark); }

        .btn-main-option:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* Product Cards */
        .product-card {
            background: white;
            border-radius: 20px;
            border: none;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        .img-container {
            height: 280px;
            overflow: hidden;
            position: relative;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .price-tag {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent-gold);
        }

        /* Order Buttons */
        .platform-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background: #f1f1f1;
            border-radius: 12px;
            text-decoration: none;
            color: var(--brand-dark);
            font-weight: 500;
            margin-bottom: 10px;
            transition: 0.2s;
        }

        .platform-link:hover {
            background: var(--brand-dark);
            color: white;
        }

        /* Browser Overlay */
        #browserOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            z-index: 10000;
            display: none;
            flex-direction: column;
        }

        .browser-nav {
            background: #000;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            color: white;
        }

        iframe {
            flex: 1;
            border: none;
        }
    </style>
</head>
<body>

    <header class="brand-header">
        <img id="mainLogo" src="" class="main-logo" alt="Logo">
        <h1 id="brandName" class="fw-bold">...</h1>
        <p class="text-muted">Premium Shopping Experience in Pakistan</p>
    </header>

    <section class="choice-section text-center">
        <div class="container">
            <button class="btn-main-option btn-store" onclick="openInternalSite()">
                <i class="bi bi-bag-heart-fill me-2"></i> SHOP DIRECT
            </button>
            <button class="btn-main-option btn-catalog" onclick="scrollToCatalog()">
                <i class="bi bi-collection-fill me-2"></i> BROWSE CATALOG
            </button>
        </div>
    </section>

    <main class="container my-5" id="catalog">
        <h4 class="fw-bold mb-4 text-center text-uppercase">Exclusive Collection</h4>
        <div class="row g-4" id="productGrid">
            </div>
    </main>

    <div id="browserOverlay">
        <div class="browser-nav">
            <span class="fw-bold"><i class="bi bi-shield-lock-fill me-2"></i>Secure Store</span>
            <button class="btn btn-sm btn-danger rounded-pill px-3" onclick="closeBrowser()">Close</button>
        </div>
        <iframe id="browserFrame" src=""></iframe>
    </div>

    <script src="data.js"></script>
    <script>
        // Initialize Site
        window.onload = function() {
            document.getElementById('brandName').innerText = siteConfig.brandName;
            document.getElementById('mainLogo').src = siteConfig.brandLogo;
            renderProducts();
        };

        // Option 1: Open Internal Store
        function openInternalSite() {
            const overlay = document.getElementById('browserOverlay');
            const frame = document.getElementById('browserFrame');
            overlay.style.display = 'flex';
            frame.src = siteConfig.mainSiteUrl;
        }

        function closeBrowser() {
            document.getElementById('browserOverlay').style.display = 'none';
            document.getElementById('browserFrame').src = '';
        }

        // Option 2: Scroll to Catalog
        function scrollToCatalog() {
            document.getElementById('catalog').scrollIntoView({ behavior: 'smooth' });
        }

        // Render Products from data.js
        function renderProducts() {
            const grid = document.getElementById('productGrid');
            
            products.forEach(p => {
                // Generate Dynamic Platform Buttons
                let platformButtons = '';
                p.platforms.forEach(link => {
                    platformButtons += `
                        <a href="${link.url}" target="_blank" class="platform-link">
                            <span>Order on ${link.name}</span>
                            <i class="bi bi-arrow-right-short"></i>
                        </a>
                    `;
                });

                grid.innerHTML += `
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="product-card">
                            <div class="img-container">
                                <img src="${p.image}" alt="${p.title}">
                                <div class="position-absolute top-0 start-0 p-3">
                                    <span class="badge bg-dark rounded-pill">${p.category}</span>
                                </div>
                            </div>
                            <div class="p-4">
                                <div class="d-flex justify-content-between align-items-start mb-3">
                                    <h5 class="fw-bold mb-0">${p.title}</h5>
                                    <span class="price-tag">Rs. ${p.price}</span>
                                </div>
                                <div class="mt-4">
                                    ${platformButtons}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
