<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Store</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f5f5f5;
}

header{
  padding:15px;
  background:white;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
  position:sticky;
  top:0;
  z-index:100;
}

.search-box{
  width:100%;
  padding:10px;
  border:1px solid #ddd;
  border-radius:8px;
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:15px;
  padding:15px;
}

.card{
  background:white;
  border-radius:12px;
  padding:10px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
  transition:0.3s;
}

.card:hover{
  transform:translateY(-5px);
}

.card img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:10px;
}

.qty{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:10px;
}

.qty button{
  padding:5px 10px;
  border:none;
  background:black;
  color:white;
  border-radius:5px;
  cursor:pointer;
}

.cart-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:green;
  color:white;
  padding:15px;
  border-radius:50%;
  cursor:pointer;
}

.popup{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
  display:none;
  justify-content:center;
  align-items:center;
}

.popup-content{
  background:white;
  padding:20px;
  width:90%;
  max-width:400px;
  border-radius:10px;
}
.popup-content input, select{
  width:100%;
  padding:8px;
  margin:5px 0;
}
.popup-content button{
  width:100%;
  padding:10px;
  background:green;
  color:white;
  border:none;
}
</style>
</head>

<body>

<header>
<input type="text" id="search" class="search-box" placeholder="Search product...">
</header>

<div class="products" id="productContainer"></div>

<div class="cart-btn" onclick="openCart()">ðŸ›’</div>

<div class="popup" id="popup">
<div class="popup-content">
<h3>Complete Order</h3>

<input type="text" id="name" placeholder="Your Name">
<input type="text" id="phone" placeholder="Mobile Number">
<input type="email" id="email" placeholder="Email">

<select id="delivery">
<option value="pickup">Pickup (Free)</option>
<option value="peshawar">Peshawar</option>
<option value="kpk">KPK</option>
<option value="other">Other Province</option>
</select>

<p id="totalAmount"></p>

<button onclick="sendOrder()">Send Order on WhatsApp</button>
<br><br>
<button onclick="closeCart()" style="background:red;">Cancel</button>
</div>
</div>

<script src="store.js"></script>
</body>
</html>
